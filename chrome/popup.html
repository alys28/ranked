<!DOCTYPE html>
<html>
<head>
  <title>Ranked - User Reviews</title>
  <style>
    :root {
      --primary-btn: #3C493F;
      --secondary-btn: #B3BFB8;
    }
        


    body {
      width: 400px;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
      box-sizing: border-box;
    }
    .review-author{
      font-weight: bold;
    }
    header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .logo {
      width: 30px;
      height: 30px;
      background-color:var(--primary-btn);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    .reviews {
      max-height: 400px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      display: none; /* Initially hidden */
    }
    .review {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .review:last-child {
      border-bottom: none;
    }
    .review-author {
    display: flex;
    align-items: center;
    }

  .profile-circle {
    width: 20px;
    height: 20px;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
    font-size: 10px;
  }
    .review-content {
      margin-top: 8px;
    }
    #show-reviews-button, #submit-review {
      display: block;
      width: 100%;
      padding: 20px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      background-color: var(--primary-btn);
    }
    #submit-review {
      margin-top: 20px;
    }

    #review-form {
      display: none; /* Initially hidden */
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 0 0 5px 5px;
      margin-top: -5px;
    }
    #review-form textarea {
      width: calc(100% - 22px); /* Full width minus padding */
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #review-form button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: var(--secondary-btn);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
   

    #no-reviews{
      background:white;
      padding:10px;
      border: 1px solid #ddd;
      border-radius: 0 0 5px 5px;
      font-weight: bold;
      font-size:15px;
      display:none;
      margin-top: -3px;
    }
    header{
      display:flex;
      flex-direction:row;
      padding:10px 0;
    }

    body{
      overflow-y: none;
    }
  </style>
</head>
<body>
  <header>
    <div id="col1" style="flex: 0 0 70%;"><h1>Welcome back, Pearl</h1></div>
    <div id="col2" style="flex: 0 0 30%;display:flex;flex-direction:row;justify-content: flex-end;align-items: center;">
      <div class="logo">R</div>
      <h1>Runk</h1>
    </div>
  </header>
  <button id="submit-review">Submit a Review</button>
  <div id="review-form">
    <textarea id="review-text" placeholder="Write your review here..."></textarea>
    <button id="submit-review-form">Submit Review</button>
  </div>
  
  <button id="show-reviews-button">Show Reviews</button>
  <div class="reviews" id="reviews-container" style="border-radius: 0 0 5px 5px;margin-top:-3px;"></div>

  
  <div id = "no-reviews">No Reviews Available</div>
  <script src="popup.js"></script>
</body>
</html>
